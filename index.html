            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .contact-details {
            font-size: 1rem;
            line-height: 1.8;
            opacity: 0.9;
        }
        .social-links {
            display: flex;
            justify-content: center;
        }
